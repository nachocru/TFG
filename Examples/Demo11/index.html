<!DOCTYPE html>
<!-- Demo para extraer la arquitectura de un fichero nkp y mostrarla por consola -->
<!-- La arquitectura se representa con los hubs -->
<!-- Se pasa por un fichero los nombres de las máquinas -->
<!-- Se lee una captura de trazas y se representan los paquetes de la comunicación -->
<!-- Botón que controla el play pause de la animación -->
<!-- Se puede clickar en cada paquete y ver la información de cada paquete -->
<head>
    <meta charset="utf-8" />
    <title>Demo 11</title>
    <meta name="description" content="Demo10" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script> 
    <script src="index.js"></script>
    <script type="text/javascript" src="index.json"></script>
    <!-- Image link template to be reused. -->
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg" />
            <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg" />
            <audio id="packetIn" crossorigin="anonymous" src="packetIn.mp3"></audio>
            <audio id="showLevels" crossorigin="anonymous" src="showLevels.mp3"></audio>
            <audio id="showInfo" crossorigin="anonymous" src="showInfo.mp3"></audio>
            <audio id="playPause" crossorigin="anonymous" src="playPause.mp3"></audio>
        </a-assets>

        <a-cylinder id="ground" src="#groundTexture" radius="300" height="0.1"></a-cylinder>

        <!-- 360-degree image. -->
        <a-sky id="background" src="#skyTexture" theta-length="90" radius="300"></a-sky>

        <a-entity id="escena" cursor="rayOrigin:mouse" network="filename: netgui.nkp ">
        </a-entity>

        <a-camera position="0 10 45">
    </a-scene>

</body>

</html>
