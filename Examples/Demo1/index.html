<!DOCTYPE html>
<!-- Demo para pintar una red de N cajas pasadas por parámetro -->
<!-- Establecemos en el componente el número de cajas y la posición inicial de la primera -->
<!-- Las cajas se representan de forma lineal -->
<html>
  <head>
    <meta charset="utf-8" />
    <title>Demo 1</title>
    <meta name="description" content="Demo1" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="index.js"></script>
    <!-- Image link template to be reused. -->
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img
          id="groundTexture"
          src="https://cdn.aframe.io/a-painter/images/floor.jpg"
        />
        <img
          id="skyTexture"
          src="https://cdn.aframe.io/a-painter/images/sky.jpg"
        />
      </a-assets>

      <a-cylinder
        id="ground"
        src="#groundTexture"
        radius="30"
        height="0.1"
      ></a-cylinder>

      <!-- 360-degree image. -->
      <a-sky
        id="background"
        src="#skyTexture"
        theta-length="90"
        radius="30"
      ></a-sky>

      <a-entity id="escena" cursor="rayOrigin:mouse" network="nodes: 4; position: -3 1 0">
      </a-entity>

      <a-camera position="0 3 6">
      </a-camera>
    </a-scene>
  </body>
</html>
