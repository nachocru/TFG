<!DOCTYPE html>
<!-- Demo para extraer la arquitectura de un fichero nkp y mostrarla por consola -->
<!-- La arquitectura se representa con los hubs -->
<!-- Se pasa por un fichero los nombres de las máquinas -->
<!-- Se lee una captura de trazas y se representan los paquetes de la comunicación -->
<!-- Botón que controla el play pause de la animación -->
<!-- Se puede clickar en cada paquete y ver la información de cada paquete -->
<head>
    <meta charset="utf-8" />
    <title>Demo 14</title>
    <meta name="description" content="Demo10" />
    <!-- <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script> -->
    <script
		src="https://cdn.jsdelivr.net/gh/aframevr/aframe@0d23f9b21c33ab6821046ce95835492cb84996c5/dist/aframe-master.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script> 
    <script src="//cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="index.js"></script>
    <script type="text/javascript" src="index.json"></script>
    
	<!-- <script src="https://cdn.jsdelivr.net/npm/handy-work@3.1.9/build/handy-controls.min.js"></script> -->
	<!-- <script src="https://cdn.jsdelivr.net/npm/handy-work@3.1.9/build/magnet-helpers.min.js"></script> -->
	<!-- <script
		src="https://cdn.jsdelivr.net/npm/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script> -->
	<script src="build/aframe-html.js"></script>

    <!-- Image link template to be reused. -->
</head>

<body>
    
    <a-scene>
        <a-assets>
            <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg" />
            <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg" />
            <audio id="packetIn" crossorigin="anonymous" src="packetIn.mp3"></audio>
            <audio id="showLevels" crossorigin="anonymous" src="showLevels.mp3"></audio>
            <audio id="showInfo" crossorigin="anonymous" src="showInfo.mp3"></audio>
            <audio id="playPause" crossorigin="anonymous" src="playPause.mp3"></audio>
            <a-asset-item id="inmersive" src="inmersive/scene.gltf"></a-asset-item>
            <a-asset-item id="desktop" src="desktop/scene.gltf"></a-asset-item>
            <a-asset-item id="computer" src="computer/scene.gltf"></a-asset-item>
            <a-asset-item id="router" src="router/scene.gltf"></a-asset-item>
            <a-asset-item id="hub" src="hub/scene.gltf"></a-asset-item>
            <a-asset-item id="table" src="table/scene.gltf"></a-asset-item>
        </a-assets>

        <a-cylinder id="ground" src="#groundTexture" radius="300" height="0.1"></a-cylinder>

        <!-- 360-degree image. -->
        <a-sky id="background" src="#skyTexture" theta-length="90" radius="300"></a-sky>

        <a-entity id="escena" cursor="rayOrigin:mouse" selector>
        </a-entity>
        
        <!-- <a-entity id="escena" cursor="rayOrigin:mouse" network="filename: netgui.nkp ">
        </a-entity> -->

        <!-- <a-entity gltf-model="#tree" position="0 4 4" scale="10 10 10"></a-entity> -->

		

        <a-entity movement-controls="fly: true">
            <a-entity camera position="0 10 45" look-controls></a-entity>
            <a-entity cursor="rayOrigin:mouse"></a-entity>
            <a-entity laser-controls="hand: right"></a-entity>
        </a-entity>

    </a-scene>


        <section style="display: inline-block; background: #CCCCCC; color: yellow; border-radius: 1em; padding: 1em; margin:0;" id="inmersive-mode">
            <h1>Modo inmersivo</h1>
        </section>

        <section style="display: inline-block; background: #CCCCCC; color: yellow; border-radius: 1em; padding: 1em; margin:0;" id="web-mode">
            <h1>Modo navegador</h1>
        </section>

        <div id="htmltemplates">
        </div>

</body>

</html>
